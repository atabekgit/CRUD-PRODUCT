<div class="row d-flex justify-content-center">
  <div class="col-xl-6">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="product.title" name="title"
               aria-describedby="emailHelp" placeholder="Title" (keyup)="onKey($event)">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" [(ngModel)]="product.price" name="price" id="price"
               placeholder="Price" (keyup)="onKey($event)">
      </div>
      <div class="form-group mb-2">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="quantity"
               placeholder="Quantity" (keyup)="onKey($event)">
      </div>
      <select [(ngModel)]="product.category" name="category" class="form-select mb-5"
              aria-label="Default select example">
        <option selected>Choose Category</option>
        <option *ngFor="let i of categoryList" value="{{i.text}}">{{i.text}}</option>

      </select>
      <button type="submit"
              [disabled]="click"
              (click)="saveProduct()"
              class="btn btn-primary float-end" routerLink="">Save
      </button>
    </form>
  </div>
</div>
