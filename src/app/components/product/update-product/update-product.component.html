<div class="row d-flex justify-content-center">
  <div class="col-xl-6">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="productObj.title" name="title"
               aria-describedby="emailHelp" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" [(ngModel)]="productObj.price" name="price" id="price"
               placeholder="Price">
      </div>
      <div class="form-group mb-2 ">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" [(ngModel)]="productObj.quantity" name="quantity"
               placeholder="Quantity">
      </div>
      <select [(ngModel)]="productObj.category" name="category" class="form-select mb-5"
              aria-label="Default select example">
        <option selected>Choose Category</option>
        <option *ngFor="let i of categoryList" value="{{i.text}}">{{i.text}}</option>
      </select>

      <button type="submit"
              (click)="updateProduct()"
              class="btn btn-primary float-end" routerLink="">Save
      </button>
    </form>
  </div>
</div>
